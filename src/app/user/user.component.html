<h2>Users in Chat</h2>
<ul class="users">
  <li *ngFor="let user of users" 
  [class.selected]="user === selectedUser" 
  (click)="onSelect(user)">
    {{user.name | lowercase}}
  </li>
</ul>

<!--selected user info-->
<div *ngIf="selectedUser">
  <h2>{{selectedUser.name | uppercase}} Details</h2>
  <div>
    <label>name:
      <input [(ngModel)]="selectedUser.name" placeholder="name">
    </label>
  </div>
</div>
